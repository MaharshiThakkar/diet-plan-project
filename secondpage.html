<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Planning System</title>
    
</head>
<body>
    <h1>Nutrition Planning System</h1>
    <p>Designing personalized nutrition plans based on individual user data.</p>

    <form id="nutritionForm">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step ="1" required>
<br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="0.01" required>
<br>
        <label for="goals">Personal Goals:</label>
        <select id="goals" name="goals" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="maintain">Maintain Current Weight</option>
        </select>
<br>
        <label for="lifestyle">Lifestyle Preferences:</label>
        <textarea id="lifestyle" name="lifestyle" rows="5" placeholder="Type your text here..." style="width: 300px; height: 50px;" required></textarea>
<br>
        <button type="button">Generate Nutrition Plan</button>
    </form>

   

</body>
</html>
